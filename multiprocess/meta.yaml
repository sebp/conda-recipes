{% set name = "multiprocess" %}
{% set version = "0.70.5" %}
{% set sha256 = "c4c196f3c4561dc1d78139c3e73709906a222d2fc166ef3eef895d8623df7267" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - multiprocess = multiprocess:main
    #
    # Would create an entry point called multiprocess that calls multiprocess.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - python
    - setuptools
    - dill >=0.2.6
    - {{ compiler('c') }}

  run:
    - python
    - dill >=0.2.6

test:
  # Python imports
  imports:
    - multiprocess
    - multiprocess.dummy

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://developer.berlios.de/projects/pyprocessing
  license: BSD
  summary: 'Package for using processes which mimics the threading module'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
